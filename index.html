<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Report</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.0/lux/bootstrap.min.css" integrity="sha512-y8FEi13Ei8XUC5ic67kqCHwidC5PeXw/lXwRy/FODGI3bk/uxDi1fgviJEmuRj1Y8NUynlbOmZjo5TJTHqfiiQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-6 my-3">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputCity" placeholder="Choisissez votre ville">
                        </div>
                        <button type="submit" class="btn btn-info btn-block col-12 mt-3">
                            Rechercher
                        </button>
                    </form>
                </div>

                <div class="col-12 col-sm-7 d-flex justify-content-center my-3">
                    <div class="box-container">
                        <div id="" class="box">Ville :</div>
                        <div id="city" class="box"></div>
                        <div id="" class="box">Température :</div>
                        <div id="temp" class="box"></div>
                        <div id="" class="box">Humidité :</div>
                        <div id="humidity" class="box"></div>
                        <div id="" class="box">Vent :</div>
                        <div id="wind" class="box"></div>
                        <div id="" class="box">Description :</div>
                        <div id="description" class="box"></div> 
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
